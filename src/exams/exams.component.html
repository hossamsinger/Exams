<div class="container">
    <div class="row">
      <div class="col-md-12 mb-7">
        <div class="card shadow-sm border-0 h-100">
          <div class="card-header bg-primary text-white text-center">
            <h5>{{ AllExam.title }}</h5>
          </div>
          <div class="card-body">
            <p class="card-text">
              <strong style="color: #007bff;">Question:</strong> {{ AllExam.questions.join(', ') }}
            </p>
            <p class="card-text">
              <strong style="color: #28a745;">Answers:</strong> {{ AllExam.answers.join(', ') }}
            </p>
            <p class="card-text">
              <strong style="color: #dc3545;">Result:</strong> {{ AllExam.result }}
            </p>
            <p class="card-text">
              <strong style="color: #ffc107;">Category:</strong> {{ AllExam.category }}
            </p>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <button type="button" class="btn btn-sm btn-primary">View</button>
            <button type="button" class="btn btn-sm btn-success">Update</button>
            <button type="button" class="btn btn-sm btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
