<div class="add-exam-container">
    <h2>Add a Exam</h2>
    <form [formGroup]="examForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="examTitle">Exam Title</label>
        <input id="examTitle" formControlName="examTitle" type="text" placeholder="Title " class="form-control" />
      </div>
      <div class="form-group">
        <label for="examCategory">Exam Category</label>
        <input id="examCategory" formControlName="examCategory" type="text" placeholder="Category" class="form-control" />
      </div>

  
      <div class="form-group">
        <label for="examDescription">Exam Description</label>
        <textarea  id="examDescription" formControlName="examDescription"  rows="5" placeholder=" Description Here" class="form-control" ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Exam</button>
    </form>
  </div>
